<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Monkeys Have Fallen The Tree</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .admin-login-container {
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(239, 65, 75, 0.3);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #ef414b;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .login-subtitle {
            color: #cccccc;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #cccccc;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(40, 40, 40, 0.8);
            border: 1px solid rgba(239, 65, 75, 0.3);
            border-radius: 8px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #ef414b;
            box-shadow: 0 0 0 3px rgba(239, 65, 75, 0.1);
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #ef414b, #ff6b75);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(239, 65, 75, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid #dc3545;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            color: #dc3545;
            font-size: 0.9rem;
            display: none;
        }

        .success-message {
            background: rgba(40, 167, 69, 0.1);
            border: 1px solid #28a745;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            color: #28a745;
            font-size: 0.9rem;
            display: none;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #ef414b;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #ff6b75;
        }

        .setup-info {
            background: rgba(0, 123, 255, 0.1);
            border: 1px solid #007bff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            color: #007bff;
            font-size: 0.85rem;
        }

        .setup-info h4 {
            margin-bottom: 8px;
            color: #ffffff;
        }

        .setup-info ol {
            margin-left: 20px;
        }

        .setup-info li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <div class="login-header">
            <div class="login-title">
                üî• Admin Login
            </div>
            <div class="login-subtitle">Firebase Authentication</div>
        </div>

        <div class="setup-info">
            <h4>‚ö†Ô∏è First Time Setup Required:</h4>
            <ol>
                <li>Go to Firebase Console > Authentication</li>
                <li>Enable Email/Password provider</li>
                <li>Add admin user: admin@mft.com</li>
                <li>Set password: mft2024</li>
            </ol>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input type="email" class="form-input" id="email" name="email" value="admin@mft.com" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" class="form-input" id="password" name="password" value="mft2024" required>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span class="loading" id="loadingSpinner" style="display: none;"></span>
                <span id="loginText">Access Dashboard</span>
            </button>
        </form>

        <div class="back-link">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, collection, addDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyAszc76bGqYvAOSqZ5ZuxWDQNqdw8We2uc",
            authDomain: "monkeys-have-fallen-tree.firebaseapp.com",
            projectId: "monkeys-have-fallen-tree",
            storageBucket: "monkeys-have-fallen-tree.firebasestorage.app",
            messagingSenderId: "585775814693",
            appId: "1:585775814693:web:fdab2f5af6a0a1e39687cc",
            measurementId: "G-YTQ38QQFEL"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Check if user is already logged in
        onAuthStateChanged(auth, (user) => {
            if (user && user.email === 'admin@mft.com') {
                // Admin is already logged in, redirect to dashboard
                window.location.href = 'admin-dashboard-firebase.html';
            }
        });

        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const loginText = document.getElementById('loginText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function setLoading(loading) {
            if (loading) {
                loginBtn.disabled = true;
                loadingSpinner.style.display = 'inline-block';
                loginText.textContent = 'Logging in...';
            } else {
                loginBtn.disabled = false;
                loadingSpinner.style.display = 'none';
                loginText.textContent = 'Access Dashboard';
            }
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showError('Please enter both email and password.');
                return;
            }

            setLoading(true);
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            try {
                // Sign in with Firebase Auth
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Log the admin login attempt
                try {
                    await addDoc(collection(db, 'adminLogs'), {
                        email: email,
                        action: 'login',
                        success: true,
                        timestamp: serverTimestamp(),
                        userAgent: navigator.userAgent,
                        ip: 'client-side'
                    });
                } catch (logError) {
                    console.warn('Could not log admin login:', logError);
                }

                showSuccess('Login successful! Redirecting to dashboard...');
                
                // Redirect to admin dashboard
                setTimeout(() => {
                    window.location.href = 'admin-dashboard-firebase.html';
                }, 1000);

            } catch (error) {
                console.error('Login error:', error);
                
                // Log failed login attempt
                try {
                    await addDoc(collection(db, 'adminLogs'), {
                        email: email,
                        action: 'login',
                        success: false,
                        error: error.message,
                        timestamp: serverTimestamp(),
                        userAgent: navigator.userAgent,
                        ip: 'client-side'
                    });
                } catch (logError) {
                    console.warn('Could not log failed login:', logError);
                }

                let errorMsg = 'Login failed. Please check your credentials.';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMsg = 'Admin user not found. Please check the setup instructions.';
                        break;
                    case 'auth/wrong-password':
                        errorMsg = 'Incorrect password.';
                        break;
                    case 'auth/invalid-email':
                        errorMsg = 'Invalid email format.';
                        break;
                    case 'auth/too-many-requests':
                        errorMsg = 'Too many failed attempts. Please try again later.';
                        break;
                }
                
                showError(errorMsg);
            } finally {
                setLoading(false);
            }
        });
    </script>
</body>
</html>
