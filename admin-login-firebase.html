<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Monkeys Have Fallen The Tree</title>
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, addDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAszc76bGqYvAOSqZ5ZuxWDQNqdw8We2uc",
            authDomain: "monkeys-have-fallen-tree.firebaseapp.com",
            projectId: "monkeys-have-fallen-tree",
            storageBucket: "monkeys-have-fallen-tree.firebasestorage.app",
            messagingSenderId: "585775814693",
            appId: "1:585775814693:web:fdab2f5af6a0a1e39687cc",
            measurementId: "G-YTQ38QQFEL"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Make Firebase functions available globally
        window.db = db;
        window.collection = collection;
        window.addDoc = addDoc;
        window.serverTimestamp = serverTimestamp;
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .admin-login-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .admin-login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .admin-login-header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #ef414b;
            margin-bottom: 10px;
        }

        .admin-login-header p {
            color: #cccccc;
            font-size: 1rem;
        }

        .admin-icon {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #ffffff;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ef414b;
            background: rgba(255, 255, 255, 0.1);
        }

        .form-group input::placeholder {
            color: #888888;
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #888888;
            cursor: pointer;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #ef414b;
        }

        .error-message {
            color: #ff4757;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }

        .admin-login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #ef414b 0%, #d63641 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .admin-login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(239, 65, 75, 0.3);
        }

        .admin-login-btn:disabled {
            background: #666666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
            color: #cccccc;
        }

        .back-link a {
            color: #ef414b;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #d63641;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #ef414b;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .security-notice {
            background: rgba(239, 65, 75, 0.1);
            border: 1px solid rgba(239, 65, 75, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #cccccc;
        }

        .security-notice strong {
            color: #ef414b;
        }

        @media (max-width: 600px) {
            .admin-login-container {
                padding: 30px 20px;
            }

            .admin-login-header h1 {
                font-size: 1.5rem;
            }

            .admin-icon {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <div class="admin-login-header">
            <div class="admin-icon">üîê</div>
            <h1>Admin Access</h1>
            <p>Secure administrator login</p>
        </div>

        <form id="adminLoginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <div class="error-message" id="usernameError"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword('password')">üëÅÔ∏è</button>
                </div>
                <div class="error-message" id="passwordError"></div>
            </div>

            <button type="submit" class="admin-login-btn" id="adminLoginBtn">
                Access Dashboard
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Verifying credentials...</p>
        </div>

        <div class="security-notice">
            <strong>Security Notice:</strong> This area is restricted to authorized administrators only. 
            All login attempts are logged for security purposes.
        </div>

        <div class="back-link">
            <a href="index.html">‚Üê Back to Homepage</a>
        </div>
    </div>

    <script>
        // Password visibility toggle
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const toggle = input.nextElementSibling;
            
            if (input.type === 'password') {
                input.type = 'text';
                toggle.textContent = 'üôà';
            } else {
                input.type = 'password';
                toggle.textContent = 'üëÅÔ∏è';
            }
        }

        // Clear error messages
        function clearErrors() {
            const errorElements = document.querySelectorAll('.error-message');
            errorElements.forEach(element => {
                element.style.display = 'none';
                element.textContent = '';
            });
        }

        // Show error message
        function showError(fieldId, message) {
            const errorElement = document.getElementById(fieldId + 'Error');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        // Form validation
        function validateForm() {
            clearErrors();
            let isValid = true;

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            // Username validation
            if (username.length < 3) {
                showError('username', 'Username must be at least 3 characters');
                isValid = false;
            }

            // Password validation
            if (password.length < 6) {
                showError('password', 'Password must be at least 6 characters');
                isValid = false;
            }

            return isValid;
        }

        // Handle form submission
        document.getElementById('adminLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            if (!validateForm()) {
                return;
            }

            const adminLoginBtn = document.getElementById('adminLoginBtn');
            const loading = document.getElementById('loading');

            // Show loading state
            adminLoginBtn.disabled = true;
            loading.style.display = 'block';

            try {
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;

                // Check admin credentials
                const adminCredentials = {
                    username: 'admin',
                    password: 'mft2024'
                };

                if (username === adminCredentials.username && password === adminCredentials.password) {
                    // Log successful admin login to Firestore
                    await addDoc(collection(db, "adminLogs"), {
                        action: 'login',
                        timestamp: serverTimestamp(),
                        username: username,
                        status: 'success',
                        ipAddress: 'client-side', // In a real app, you'd get this from server
                        userAgent: navigator.userAgent
                    });

                    // Set admin authentication
                    localStorage.setItem('adminAuthenticated', 'true');
                    localStorage.setItem('adminLoginTime', new Date().toISOString());

                    // Show success message and redirect
                    alert('Admin access granted! Welcome to the dashboard.');
                    window.location.href = 'admin-dashboard-firebase.html';

                } else {
                    // Log failed login attempt
                    await addDoc(collection(db, "adminLogs"), {
                        action: 'login',
                        timestamp: serverTimestamp(),
                        username: username,
                        status: 'failed',
                        ipAddress: 'client-side',
                        userAgent: navigator.userAgent
                    });

                    throw new Error('Invalid credentials');
                }

            } catch (error) {
                console.error('Admin login error:', error);
                
                let errorMessage = 'Invalid username or password.';
                
                if (error.message === 'Invalid credentials') {
                    errorMessage = 'Invalid username or password. Please try again.';
                } else {
                    errorMessage = 'An error occurred during login. Please try again.';
                }

                alert(errorMessage);
            } finally {
                // Hide loading state
                adminLoginBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        // Check if admin is already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const isAuthenticated = localStorage.getItem('adminAuthenticated');
            if (isAuthenticated === 'true') {
                // Check session timeout
                const loginTime = localStorage.getItem('adminLoginTime');
                if (loginTime) {
                    const loginDate = new Date(loginTime);
                    const currentDate = new Date();
                    const timeDiff = currentDate.getTime() - loginDate.getTime();
                    const hoursDiff = timeDiff / (1000 * 60 * 60);
                    
                    if (hoursDiff <= 8) {
                        window.location.href = 'admin-dashboard-firebase.html';
                    } else {
                        // Session expired
                        localStorage.removeItem('adminAuthenticated');
                        localStorage.removeItem('adminLoginTime');
                    }
                }
            }
        });

        // Auto-focus username field
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('username').focus();
        });
    </script>
</body>
</html>
